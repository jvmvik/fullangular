<div class="col-lg-12">
    <h1 class="page-header">Dashboard</h1>

    <div class="row">
        <form class="form-inline" role="search">
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" ng-model="search" class="form-control" placeholder="Search" name="srch-term"
                           id="srch-term">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-md-offset-4">
                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> New</button>
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Project</th>
            <th>Category</th>
            <th>Description</th>
            <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="account in accounts | filter:search | orderBy:'title'">
            <td><a href="{{account.url}}" target="_blank">{{account.title}}</a></td>
            <td>{{account.category}}</td>
            <td>{{account.description}}</td>
            <td>
                <a href="#/edit/{{account.uuid}}"><i class="glyphicon glyphicon-pencil"></i></a>
                <a href="#/remove/{{account.uuid}}"><i class="glyphicon glyphicon-trash"></i></a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
